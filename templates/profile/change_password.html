{% extends "base_protected.html" %}

{% block body %}
<header class="auth_header">
    <h1>Change Password</h1>
</header>
<div class="upload_form">
    <form method="post" accept-charset="utf-8">
        <fieldset>
            <label>
                <p>Old Password</p>
                <input autofocus="true" id="old_password" name="old_password" placeholder="Old Password" required type="password">
            </label>
            <label>
                <p>New Password</p>
                <input type="password" placeholder="New Password" name="new_password" id="new_password" required />
            </label>
            <label>
                <input class="bottone_auth" id="submit" name="submit" type="submit" value="Submit">
            </label>
        </fieldset>
    </form>
</div>
<div class="upload_form">
    <p>Go back to your <a href="/profile/manage_profile" class="auth_link">profile</a> page.</p>
</div>
{% endblock body %}
